<!DOCTYPE html>
<html>
<head>
	<title>Table Task</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="App" ng-controller="TableCtrl">
	<input type="text" placeholder="search" ng-model="search"/>
	<table >
		<thead>
		<tr>
			<td ng-repeat="column in tableColumnNames" ng-click="setOrderBy($index)">{{column | uppercase}}</td>
		</tr>
		<tr>
		</thead>
		<tbody>
		<tr ng-repeat="row in tableRecords | startFrom:currentPage*pageSize | limitTo:pageSize | orderBy: order | filter: search">
			<td>{{row.id}}</td>
			<td>{{row.name}}</td>
			<td>{{row.date | date: 'yyyy-mm-dd'}}</td>
			<td>{{row.price | currency}}</td>
		</tr>
		</tbody>
		</tr>
	</table>

	<button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
			Previous
	</button>
	{{currentPage}}/{{numberOfPages()}}
	<button ng-disabled="currentPage >= tableRecords.length/pageSize - 1" ng-click="currentPage=currentPage+1">
			Next
	</button>

	<!-- Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

	<!-- custom -->
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
